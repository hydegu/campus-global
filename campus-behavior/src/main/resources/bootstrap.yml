spring:
  application:
    name: campus-behavior
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
      config:
        server-addr: 127.0.0.1:8848
        namespace: public
        file-extension: yml
        shared-configs:
          - data-id: campus-behavior-${spring.profiles.active}.yml
            refresh: true
  profiles:
    active: dev